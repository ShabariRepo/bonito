version: "3.9"

services:
  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://bonito.ai}
      - ENVIRONMENT=production
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://backend:8000}
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-bonito}
      - POSTGRES_USER=${POSTGRES_USER:-bonito}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bonito}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  vault:
    image: hashicorp/vault:1.15
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
    volumes:
      - vault_prod:/vault/data
      - ./vault/config-prod.hcl:/vault/config/config.hcl
    command: server
    restart: always

volumes:
  postgres_prod:
  redis_prod:
  vault_prod:

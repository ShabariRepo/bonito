[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bonito-cli"
version = "0.1.0"
description = "Bonito CLI â€” Unified multi-cloud AI management from your terminal"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Bonito", email = "hello@getbonito.com" },
]
keywords = ["ai", "llm", "multi-cloud", "cli", "aws", "azure", "gcp", "bedrock", "vertex"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
bonito = "bonito_cli.app:main"

[project.urls]
Homepage = "https://getbonito.com"
Documentation = "https://docs.getbonito.com"
Repository = "https://github.com/ShabariRepo/bonito"
